<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>JSer.infoのアーカイブ</title>
    <!--[if IE]>
    <script src="js/html5shiv.js" type="text/javascript"></script>
    <![endif]-->
    <link type="text/css" href="css/style.css" rel="stylesheet"/>
    <link type="text/css" href="css/jquery.calendarPicker.css" rel="stylesheet"/>
    <link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/ui-lightness/jquery-ui.css"
          rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery-ui.growl.min.js"></script>
    <script src="js/jquery.calendarPicker.js"></script>
    <script src="js/handlebars.min.js"></script>
    <script src="js/autolink.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<div id="controller">
    <div id="date-picker"></div>
    <button id="disable-sortable">Disable Sortable</button>
</div>
<p>アーカイブ</p>

<div id="content">
    <div id="input" class="connectedSortable"></div>
    <div id="output" class="connectedSortable">
        <div class="site-genre">
            <strong>ヘッドライン</strong>
        </div>
        <div class="site-genre">
            <strong>アーティクル</strong>
        </div>
        <div class="site-genre">
            <strong>スライド、動画関係</strong>
        </div>
        <div class="site-genre">
            <strong>サイト、サービス、ソフトウェア関係</strong>
        </div>
        <div class="site-genre">
            <strong>ツール、ライブラリ関係</strong>
        </div>
        <div class="site-genre">
            <strong>書籍関係</strong>
        </div>
    </div>
</div>

<script id="article-read-template" type="text/x-handlebars-template">
    <div class="sites read-site">
        <blockquote cite="{{url}}" title="{{title}}">
            <p class="jser-sitelink">
                <strong>{{title}}</strong><br>
                <a href="{{url}}" title="{{title}}">{{url}}</a>
            </p>
        </blockquote>
        {{#if tags}}
        <p class="jser-tags" itemscope>
            <img src="http://static.tumblr.com/yv3nh5u/2tQmk5mzu/icon-tags.png" style="vertical-align: middle;"
                 alt="✎"/>
            {{#each tags}}
            <span class="jser-tag" itemprop="tag">{{this}}</span>
            {{/each}}
        </p>
        {{/if}}
        <p>{{{auto_format content}}}</p>
    </div>
</script>
<script id="article-template" type="text/x-handlebars-template">
    <div class="sites">
        <blockquote cite="{{url}}" title="{{title}}">
            <p class="jser-sitelink">
                <strong>{{title}}</strong><br>
                <a href="{{url}}" title="{{title}}">{{url}}</a>
            </p>
        </blockquote>
        {{#if tags}}
        <p class="jser-tags" itemscope>
            <img src="http://static.tumblr.com/yv3nh5u/2tQmk5mzu/icon-tags.png" style="vertical-align: middle;"
                 alt="✎"/>
            {{#each tags}}
            <span class="jser-tag" itemprop="tag">{{this}}</span>
            {{/each}}
        </p>
        {{/if}}
        <p>{{{auto_format content}}}</p>
    </div>
</script>
</body>
</html>
